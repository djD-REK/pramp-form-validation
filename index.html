<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <div class="sign-up-form">
      <!----------------------
    Add your markup here
    ------------------------>
      <h3 id="error"></h3>
      <form id="form">
        <label for="first-name">First Name: </label>
        <input name="first-name" length="20" type="text" /><br />
        <label for="last-name">Last Name: </label>
        <input name="last-name" length="20" type="text" /><br />
        <label for="email">Email: </label>
        <input name="email" length="20" type="text" /><br />
        <label for="password">Password: </label>
        <input name="password" length="20" type="password" /><br />
        <label for="password-confirmation">Confirm Password: </label>
        <input name="password-confirmation" length="20" type="password" /><br />
        <button type="submit" id="submit">Validate</button>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
